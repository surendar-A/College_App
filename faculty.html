<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Member Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .header {
            background-color: #0d6efd; /* Bootstrap primary color */
            color: #fff;
            padding: 20px 0;
        }
        h2 {
            margin-top: 30px;
            text-align: center;
            color: #343a40; /* Darker text color */
        }
        .table {
            margin-top: 20px;
        }
        .student-photo {
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            border-radius: 50%; /* Circular photo */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%; /* Full-width button */
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <h1>Faculty Member Interface</h1>
    </div>

    <div class="container mt-4">
        <!-- Section A: Manage Class List -->
        <section id="class-list">
            <h2>Manage Class List</h2>
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="studentList">
                    <!-- Dynamic student list will be displayed here -->
                </tbody>
            </table>
        </section>

        <!-- Section B: Update Profile -->
        <section id="update-profile">
            <h2>Update Profile</h2>
            <form id="profileForm" onsubmit="updateProfile(event)">
                <div class="form-group">
                    <label for="officeHours">Office Hours:</label>
                    <input type="text" id="officeHours" name="officeHours" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Contact Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </section>
    </div>

    <div class="footer">
        <p>Â© 2024 Faculty Member Interface. All rights reserved.</p>
    </div>

    <script>
        // Example student data
        const students = [
            { name: 'Alice Johnson', email: 'alice.johnson@example.com', phone: '123-456-7890', photo: 'https://via.placeholder.com/50' },
            { name: 'Bob Smith', email: 'bob.smith@example.com', phone: '098-765-4321', photo: 'https://via.placeholder.com/50' },
            // Add more students as needed
        ];

        // Function to display the class list
        function displayClassList() {
            const studentList = document.getElementById('studentList');
            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${student.photo}" alt="${student.name}'s Photo" class="student-photo"></td>
                    <td>${student.name}</td>
                    <td>${student.email}</td>
                    <td>${student.phone}</td>
                `;
                studentList.appendChild(row);
            });
        }

        // Function to handle profile updates
        function updateProfile(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            const officeHours = document.getElementById('officeHours').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Implement logic to save the updated profile to the database
            console.log('Profile Updated:', { officeHours, email, phone });

            // Optionally, display a success message
            alert('Profile updated successfully!');
        }

        // Call the function to display the class list on page load
        window.onload = displayClassList;
    </script>
</body>
</html>
